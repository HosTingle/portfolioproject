<ul class="list-group">
  <li 
  [class]="getAllProjectClass()"
  routerLink="/users">
    Tüm Ürünler
  </li>
  <li 
    *ngFor="let project of projects" 
    
    [class]="getCurrentProjectClass(project)"
    routerLink="users/project/{{project.userId}}"
    (click)="onProjectClick(project)" >
    {{ project.title }}
    
  </li>
</ul>
<h5 *ngIf="currentProject">
 {{currentProject.title}} seçtiniz
</h5>
