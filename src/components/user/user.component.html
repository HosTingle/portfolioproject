<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>ISIM</th>
            <th>MAIL</th>   
        </tr>

    </thead>
    
    <tr *ngFor="let user of users">
    <td>{{user.userId}}</td>
    <td> {{user.fullName}}</td>    
    <td> {{user.email}} </td>
    </tr>
    </table>
