<div class="text-center">
    <form [formGroup]="loginForm">
      <h1 class="h3 mb-3 font-weight-normal">Giriş Yap</h1>
      <label for="inputPassword" class="sr-only"></label>
      <input formControlName="email"
      type="email" id="inputEmail" class="form-control input-small" placeholder="Email" required autofocus>
      <label for="inputPassword" class="sr-only"></label>
      <input formControlName="password" type="password" id="inputPassword" class="form-control input-small" placeholder="Şifre" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Beni Hatırla
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" (click)="login()" type="submit">Giriş</button>

    </form>
