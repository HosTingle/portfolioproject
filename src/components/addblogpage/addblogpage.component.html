<div class="container">
  <div *ngIf="isBlogPage; else showProjects" class="form-wrapper">
    <h1 class="title">Blog Ekle</h1>
    
    <form (ngSubmit)="submitBlog()" class="form">
      <div class="input-group">
        <label for="title">Başlık</label>
        <input 
          type="text" 
          id="title" 
          [(ngModel)]="blog.title" 
          name="title" 
          placeholder="Blog başlığını girin"
          required 
        />
      </div>
      
      <div class="media-upload">
        <input 
          type="file" 
          id="blogPhoto" 
          name="blogPhoto" 
          (change)="onFileSelected($event)" 
          accept="image/*"
          hidden 
        />
        <label for="blogPhoto" class="upload-area" [class.has-image]="previewUrl">
          <ng-container *ngIf="!previewUrl">
            <span class="upload-icon">
              <i class="far fa-image"></i>
            </span>
            <span class="upload-text">Resim Seçin veya Sürükleyin</span>
          </ng-container>
          
          <div *ngIf="previewUrl" class="preview-container">
            <img [src]="previewUrl" alt="Önizleme" class="preview-image" />
            <div class="preview-overlay">
              <span class="change-image-text">Değiştirmek için tıklayın</span>
            </div>
          </div>
        </label>
      </div>
      
      <div class="input-group">
        <label for="description">Açıklama</label>
        <textarea 
          id="content" 
          [(ngModel)]="blog.conte" 
          name="content" 
          rows="6"
          placeholder="Blog içeriğini buraya yazın..." 
          required
        ></textarea>
      </div>
      
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="cancel()">
          <i class="fas fa-times"></i> İptal
        </button>
        <button 
          type="submit" 
          [disabled]="isUploading" 
          class="btn btn-secondary"
        >
          <i class="fas fa-paper-plane"></i> Yayınla
        </button>
      </div>
    </form>
  </div>
  
  <ng-template #showProjects>
    <div class="form-wrapper">
      <h1 class="title">Proje Ekle</h1>
      
      <form (ngSubmit)="submitProject()" class="form">
        <div class="input-group">
          <label for="title">Başlık</label>
          <input 
            type="text" 
            id="title" 
            [(ngModel)]="project.title" 
            name="title"
            placeholder="Proje başlığını girin" 
            required 
          />
        </div>
        
        <div class="media-upload">
          <input 
            type="file" 
            id="projectPhoto" 
            name="projectPhoto" 
            (change)="onFileSelected($event)" 
            accept="image/*"
            hidden 
          />
          <label for="projectPhoto" class="upload-area" [class.has-image]="previewUrl">
            <ng-container *ngIf="!previewUrl">
              <span class="upload-icon">
                <i class="far fa-image"></i>
              </span>
              <span class="upload-text">Resim Seçin veya Sürükleyin</span>
            </ng-container>
            
            <div *ngIf="previewUrl" class="preview-container">
              <img [src]="previewUrl" alt="Önizleme" class="preview-image" />
              <div class="preview-overlay">
                <span class="change-image-text">Değiştirmek için tıklayın</span>
              </div>
            </div>
          </label>
        </div>
        
        <div class="input-group">
          <label for="description">Açıklama</label>
          <textarea 
            id="description" 
            [(ngModel)]="project.description" 
            name="description" 
            rows="6"
            placeholder="Proje açıklamasını buraya yazın..." 
            required
          ></textarea>
        </div>
        
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" (click)="cancel()">
            <i class="fas fa-times"></i> İptal
          </button>
          <button 
            type="submit" 
            [disabled]="isUploading" 
            class="btn btn-secondary">
            <i class="fas fa-paper-plane"></i> Yayınla
          </button>
        </div>
      </form>
    </div>
  </ng-template>
</div>
